<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/collie.min.js"></script>
    <script src="js/vue.js"></script>    
</head>

<body>

<!-- MAIN -->
<div id="main" style="padding-left: 8px">

    <!-- Fila 1 -->
  <div class="row">

    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Sistemas Operativos</span>
          <p>Modelo 5 estados </p>
          <p>Trazas de un estdo</p>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Gestor</span>
          <p>Bernal Chahuayo, Luis Antonio </p>
          <p>Lacuaña Apaza, Margarita</p>
        </div>
      </div>
    </div>
  <!-- Fin Fila 1 -->
  </div>

    
    <h5>Crear un nuevo Proceso:</h5>

    <!-- Fila 2 -->
    <form>
    <div class="row">
      
      <div class="col s3">
        <label for="name">Nombre Proceso</label>
        <input id="name" type="text" placeholder="proceso1" v-model="newProcess.name">
      </div>
      
      <div class="col s2">
        <label for="time"> Tiempo </label>
        <input id="timer" type="number" placeholder="n segs" min="1" max="15" v-model="newProcess.time">
      </div>

      <div class = "col s5">
        <input type="checkbox" id="recurso1" v-model="newProcess.recursos" value="teclado"/>
        <label for="recurso1">Teclado</label>
        <input type="checkbox" id="recurso2" v-model="newProcess.recursos" value="mouse"/>
        <label for="recurso2">Mouse</label>
        <input type="checkbox" id="recurso3" v-model="newProcess.recursos" value="parlantes"/>
        <label for="recurso3">Parlantes</label>
        <input type="checkbox" id="recurso4" v-model="newProcess.recursos" value="impresora"/>
        <label for="recurso4">Impresora</label>
        <input type="checkbox" id="recurso5" v-model="newProcess.recursos" value="microfono"/>
        <label for="recurso5">Micrófono</label>
        <input type="checkbox" id="recurso6" v-model="newProcess.recursos" value="camara"/>
        <label for="recurso6">Cámara</label>     
      </div>


      <div class="col s2">
        <button class="btn waves-effect waves-light" type="submit" name="action" v-on:click="crearProceso" >    Nuevo
            <i class="material-icons right">send</i>
         </button>

      </div>

      <!-- FIn Fila 2 -->
    </div>
    </form>   

    Proceso: <br>
    {{ procesos}} 

    <!-- Fila 3 -->
    <div class="row">
        <div class="col s2">
            <a class="waves-effect waves-light btn">Teclado</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Mouse</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Parlantes</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Impresora</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Micrófono</a>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Cámara</a>
        </div>

    </div>
    <!-- FIn fila 3 -->

<!-- Fin MAIN -->
</div>

<script type="text/javascript" src="main.js"></script>


<!-- HERE MARGAR -->

<div id="contenedor"></div>

<script type="text/javascript" src="movimientos.js"></script>
</body>
</html>
